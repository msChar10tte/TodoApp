name: CI/CD Pipeline for TodoApp

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven and Run Tests
        run: mvn -B verify --file pom.xml

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: todoapp-jar
          path: target/*.jar # Убедись, что путь к JAR корректен

      - name: Notify on build and test result
        run: echo "Build and tests completed successfully!"

  build-and-push-docker:
    runs-on: self-hosted
    needs: build-and-test # Зависит от успешной сборки и тестов
    env:
      IMAGE_NAME: todoapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: todoapp-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest # Тэг для Docker Hub

      - name: Notify on Docker image build and push result
        run: echo "Docker image build and push to Docker Hub completed successfully!"

  deploy:
    runs-on: self-hosted
    needs: build-and-push-docker
    environment: production
    env:
      IMAGE_NAME: todoapp
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    steps:
      - name: Notify about deployment start
        run: echo "Deployment process started on self-hosted runner..."

      # --- Аутентификация в Docker Hub для docker pull ---
      # Это нужно, так как каждая Job запускается в чистом окружении
      - name: Login to Docker Hub (for docker pull)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Docker image on self-hosted runner
        run: |
          echo "Pulling latest Docker image from Docker Hub..."
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

          echo "Stopping and removing existing container (if any)..."
          # Используем || true, чтобы команда не упала, если контейнер не существует
          docker stop ${{ env.IMAGE_NAME }} || true
          docker rm ${{ env.IMAGE_NAME }} || true

          echo "Running new Docker container..."
          docker run -d \
            --name ${{ env.IMAGE_NAME }} \
            -p 80:8080 \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

          echo "Checking container status..."
          docker ps -a
          echo "Deployment complete! Check http://<IP_адрес_твоей_ВМ>:80/tasks" # Обновил порт в URL

      - name: Notify on deployment result
        run: echo "Deployment completed successfully!"